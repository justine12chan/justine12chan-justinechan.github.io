<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World‚Äôs Most Renowned Paintings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../img/icon.png" type="image/x-icon">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    header {
      background: #4B6587;
      color: white;
      padding: 2rem 3rem;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    header a {
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    header a:hover {
      text-decoration: underline;
    }

    .card-custom {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card-custom img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card-custom:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    #fullImgBox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #fullImg {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #closeBtn {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
  </style>
</head>

<body id="body">

  <header class="d-flex flex-row align-items-center justify-content-between">
    <div>
      <a href="../index.html">üè†Ô∏é Home</a>
    </div>
    <div>
      World‚Äôs Most Renowned Paintings
    </div>
    <div>
      <button id="colorBtn" onclick="changeMode()" class="btn btn-light">Dark Mode</button>
    </div>
  </header>

  <div class="container my-5">
    <div class="row g-4" id="container-row">
    </div>
  </div>
  <div id="fullImgBox">
    <img id="fullImg" alt="Full Image">
    <button id="closeBtn">Close</button>
  </div>

  <script>
    var mode = "light";
    function changeMode() {
      var body = document.getElementById("body");
      var colorBtn = document.getElementById("colorBtn");
      mode = mode == "light" ? "dark" : "light";
      var btnText = mode == "dark" ? "Light Mode" : "Dark Mode";
      var btnClass = mode == "dark" ? "btn-light" : "btn-dark";

      colorBtn.innerHTML = btnText;
      colorBtn.className = "btn " + btnClass;
      body.setAttribute("data-bs-theme", mode);
    }

    function openFullImg(img) {
      fullImgBox.style.display = "flex";
      fullImg.src = img;
    }

    const fullImgBox = document.getElementById("fullImgBox");
    const fullImg = document.getElementById("fullImg");
    const closeBtn = document.getElementById("closeBtn");

    closeBtn.onclick = function () {
      fullImgBox.style.display = "none";
    };

    function inquireMouseEnter() {
      closeBtn.style.backgroundColor = "rgb(239, 239, 239)";
      closeBtn.classList.add("shadow");
    }

    function inquireMouseLeave() {
      closeBtn.style.backgroundColor = "transparent";
      closeBtn.classList.remove("shadow");
    }

    closeBtn.addEventListener("mouseenter", inquireMouseEnter);
    closeBtn.addEventListener("mouseleave", inquireMouseLeave);

    const titles = ["Mona Lisa", "Starry Night", "The Persistence of Memory", "The Scream", "Girl with a Pearl Earring", "The Last Supper", "The Birth of Venus", "The Night Watch", "The Arnolfini Portrait", "The Kiss", "The Creation of Adam", "The Garden of Earthly Delights"];
    const pictures = ["monalisa.jpg", "starrynight.jpg", "persistenceofmemory.jpg", "scream.jpg", "pearl.jpg", "lastsupper.jpg", "birthofvenus.jpg", "nightwatch.jpg", "arnolfini.jpg", "thekiss.jpg", "creationofadam.jpg", "gardenofearthlydelights.jpg"];
    const contents = ["Leonardo da Vinci's famous portrait known for its enigmatic smile.", "Van Gogh‚Äôs iconic swirling night sky.", "Dal√≠‚Äôs surreal depiction of melting clocks.", "Munch‚Äôs portrayal of anxiety and despair.", "Vermeer‚Äôs delicate painting of a girl with a pearl earring.", "Da Vinci‚Äôs grand depiction of Jesus' final meal.", "Botticelli‚Äôs depiction of Venus rising from the sea.", "Rembrandt‚Äôs dramatic and powerful portrayal of a militia group.", "Jan van Eyck‚Äôs detailed and intimate portrait of a couple.", "Gustav Klimt‚Äôs romantic and golden depiction of a couple‚Äôs embrace.", "Michelangelo‚Äôs divine fresco depicting the creation of Adam.", "Hieronymus Bosch‚Äôs triptych that explores themes of heaven, earth, and hell."];

    const rowElement = document.getElementById("container-row");

    for (let i = 0; i < titles.length; i++) {
      rowElement.innerHTML += '<div class="col-12 col-sm-6 col-md-4 col-lg-3">' +
        '<div class="card card-custom shadow-sm" onclick="openFullImg(\'img/' + pictures[i] + '\')">' +
        '<img src="img/' + pictures[i] + '" class="card-img-top" alt="' + titles[i] + '">' +
        '<div class="card-body text-center">' +
        '<h5 class="card-title">' + titles[i] + '</h5>' +
        '<p class="card-text small">' + contents[i] + '</p>' +
        '</div>' +
        '</div>' +
        '</div>';
    }

  </script>

</body>

</html>
