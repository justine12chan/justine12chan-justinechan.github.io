<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World‚Äôs Most Renowned Paintings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../img/icon.png" type="image/x-icon">

  <style>
    body {
      background: linear-gradient(135deg, #e8e8e8, #d2d2d2);
      font-family: 'Poppins', sans-serif;
    }

    header {
      background: #4B6587;
      color: white;
      padding: 2rem 2rem 2rem 6rem;
      text-align: center;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      position: relative;
    }

    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      color: #4B6587;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 30px;
      text-decoration: none;
      border: 2px solid #4B6587;
      transition: 0.3s;
    }

    .home-btn:hover {
      background: #4B6587;
      color: white;
      text-decoration: none;
    }

    .card-custom {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      background-color: #ffffff;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card-custom img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card-custom:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>

  <header class="d-flex align-items-center justify-content-center position-relative">
    <a href="../index.html" class="home-btn position-absolute top-0 start-0 m-3">üè†Ô∏é Home</a>
    <h1>World‚Äôs Most Renowned Paintings</h1>
  </header>

  <div class="container my-5">
    <div class="row g-4" id="container-row">
    </div>
  </div>

  <div class="modal fade" id="paintingModal" tabindex="-1" aria-labelledby="paintingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-light">
        <div class="modal-header">
          <h5 class="modal-title" id="paintingModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" class="img-fluid rounded" alt="Painting">
          <p class="mt-3" id="modalDescription"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openModal(title, image, description) {
      var modalTitle = document.getElementById("paintingModalLabel");
      var modalImage = document.getElementById("modalImage");
      var modalDescription = document.getElementById("modalDescription");

      modalTitle.innerText = title;
      modalImage.src = image;
      modalDescription.innerText = description;

      var myModal = new bootstrap.Modal(document.getElementById('paintingModal'));
      myModal.show();
    }

    var titles = ["Mona Lisa", "Starry Night", "The Persistence of Memory", "The Scream", "Girl with a Pearl Earring", "The Last Supper", "The Birth of Venus", "The Night Watch", "The Arnolfini Portrait", "The Kiss", "The Creation of Adam", "The Garden of Earthly"];
    var pictures = ["monalisa.jpg", "starrynight.jpg", "persistenceofmemory.jpg", "scream.jpg", "pearl.jpg", "lastsupper.jpg", "birthofvenus.jpg", "nightwatch.jpg", "arnolfini.jpg", "thekiss.jpg", "creationofadam.jpg", "gardenofearthlydelights.jpg"];
    var contents = ["Leonardo da Vinci's famous portrait known for its enigmatic smile.", "Van Gogh‚Äôs iconic swirling night sky.", "Dal√≠‚Äôs surreal depiction of melting clocks.", "Munch‚Äôs portrayal of anxiety and despair.", "Vermeer‚Äôs delicate painting of a girl with a pearl earring.", "Da Vinci‚Äôs grand depiction of Jesus' final meal.", "Botticelli‚Äôs depiction of Venus rising from the sea.", "Rembrandt‚Äôs dramatic and powerful portrayal of a militia group.", "Jan van Eyck‚Äôs detailed and intimate portrait of a couple.", "Gustav Klimt‚Äôs romantic and golden depiction of a couple‚Äôs embrace.", "Michelangelo‚Äôs divine fresco depicting the creation of Adam.", "Hieronymus Bosch‚Äôs triptych that explores themes of heaven, earth, and hell."];
    var rowElement = document.getElementById("container-row");

    for (var i = 0; i < titles.length; i++) {
      rowElement.innerHTML += `<div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="card card-custom shadow-sm" onclick="openModal('${titles[i]}', 'img/${pictures[i]}', '${contents[i]}')"><img src="img/${pictures[i]}" class="card-img-top" alt="${titles[i]}"><div class="card-body text-center"><h5 class="card-title">${titles[i]}</h5><p class="card-text small">${contents[i]}</p></div></div></div>`;}
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
